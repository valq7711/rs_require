<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>test</title>
  </head>
  <body>
    <script>
        const post = (url, data)=> fetch(url, {
                method: 'POST', 
                cache: 'no-cache', 
                headers: { 'Content-Type': 'application/json'},
                body: JSON.stringify(data) 
        });

        window.onerror = function(msg, url, lineNo, columnNo, error){
            setTimeout(()=> post('../err', {msg, url, lineNo, stack: error.stack}), 1000);
            return false;
        };
        window.done = (data)=> post('../done', data);
        //setTimeout(()=> post('../err', {msg:'timeout'}), 10000);
    </script>
    <script src="rs_require.js"></script>
    <script src="index.js"></script>
  </body>
</html>
